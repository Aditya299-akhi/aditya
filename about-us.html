<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us - Code Club</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .container {
            padding: 50px 20px;
            position: relative;
            z-index: 1;
        }
        .section-title {
            text-align: center;
            font-size: 2em;
            margin-bottom: 20px;
            text-transform: uppercase;
            color: cyan;
        }
        .founder-section, .team-section, .events-section {
            margin-bottom: 50px;
        }
        .founder-img {
            width: 200px; /* Increased width */
            height: 200px; /* Increased height */
            border-radius: 10px;
            box-shadow: 0 0 10px cyan;
            display: block;
            margin: 0 auto;
        }
        .team-img, .event-img {
            width: 100%;
            max-width: 200px;
            border-radius: 10px;
            box-shadow: 0 0 10px cyan;
        }
        .team-member, .event-item {
            text-align: center;
            margin-bottom: 20px;
        }
        .star-field {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            overflow: hidden;
            z-index: 0;
        }
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: twinkling 5s infinite ease-in-out, move 10s infinite alternate;
        }
        @keyframes twinkling {
            0% { opacity: 0.8; }
            50% { opacity: 1; }
            100% { opacity: 0.8; }
        }
        @keyframes move {
            0% { transform: translate(0, 0); }
            100% { transform: translate(calc(100vw * -0.5), calc(100vh * -0.5)); }
        }
    </style>
</head>
<body>

    <!-- Galaxy Star Field -->
    <div class="star-field"></div>

    <div class="container">
        
        <h1 class="section-title">About Us</h1>

        <!-- Founder Section -->
        <section class="founder-section">
            <h2 class="section-title">Our Founder</h2>
            <div class="text-center">
                <!-- Increased inline width attribute to 40% for larger display -->
                <img src="WhatsApp Image 2024-10-25 at 9.23.39 PM.jpeg" width="40%" alt="Founder Image" class="founder-img">
                <p>Aditya kumar jha, the visionary behind Code Club, has been driving innovative coding education for all ages. His passion for empowering learners has shaped Code Club into an inspiring community of future tech leaders.</p>
            </div>
        </section>

        <!-- Events Section -->
        <section class="events-section">
            <h2 class="section-title">Events</h2>
            <div class="text-center">
                <p>Keep updated, more events coming soon!</p>
            </div>
        </section>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript for dynamic star creation -->
    <script>
        function createStars() {
            const starField = document.querySelector('.star-field');
            for (let i = 0; i < 500; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                star.style.top = Math.random() * 100 + 'vh';
                star.style.left = Math.random() * 100 + 'vw';
                star.style.animationDuration = (Math.random() * 5 + 5) + 's';
                star.style.animationDelay = Math.random() * 5 + 's';
                starField.appendChild(star);
            }
        }
        window.onload = createStars;
    </script>
</body>
</html>
