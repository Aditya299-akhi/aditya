<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Notes - Code Club</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 50px;
            position: relative; /* For absolute positioning of stars */
            z-index: 1; /* Ensure content is above stars */
        }
        .navbar-nav .nav-link {
            font-size: 1.5em; /* Increase link size */
            background-color: blue; /* Blue background for links */
            color: white; /* White text color */
            padding: 10px 15px; /* Padding for better click area */
            border-radius: 5px; /* Rounded corners */
            margin: 0 5px; /* Spacing between links */
        }
        .navbar-nav .nav-link:hover {
            background-color: darkblue; /* Darker blue on hover */
        }
        .star-field {
            position: fixed;
            width: 100%;
            height: 100%;
            background: black;
            overflow: hidden;
            top: 0;
            left: 0;
            z-index: 0; /* Behind other content */
        }
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: twinkling 5s infinite ease-in-out, move 10s infinite alternate;
        }
        @keyframes twinkling {
            0% { opacity: 0.8; }
            50% { opacity: 1; }
            100% { opacity: 0.8; }
        }
        @keyframes move {
            0% { transform: translate(0, 0); }
            100% { transform: translate(calc(100vw * -0.5), calc(100vh * -0.5)); }
        }
    </style>
</head>
<body>

    <div class="star-field"></div> <!-- Star Field Background -->

    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Code Club</a>
            <div class="collapse navbar-collapse justify-content-start" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li> <!-- Home Button -->
                    <li class="nav-item"><a class="nav-link" href="live-lectures.html">Live Lectures</a></li>
                    <li class="nav-item"><a class="nav-link" href="video-lectures.html">Video Lectures</a></li>
                    <li class="nav-item"><a class="nav-link" href="about-us.html">About Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="coding-notes.html">Coding Notes</a></li>
                    <li class="nav-item"><a class="nav-link" href="help.html">Help</a></li>
                </ul>
           
    </nav>

    <div class="container">
        <h1>Coding Notes</h1>
        <iframe src="your_notes.pdf" width="100%" height="600px" style="border: none;"></iframe> <!-- Embed PDF -->
    </div>

    <footer>
        <div class="text-center" style="padding: 20px; background-color: #111; color: white;">
            &copy; 2024 Code Club. All rights reserved.
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function createStars() {
            const starField = document.querySelector('.star-field');
            for (let i = 0; i < 500; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                star.style.top = Math.random() * 100 + 'vh';
                star.style.left = Math.random() * 100 + 'vw';
                star.style.animationDuration = (Math.random() * 5 + 5) + 's';
                star.style.animationDelay = Math.random() * 5 + 's';
                starField.appendChild(star);
            }
        }

        window.onload = () => {
            createStars(); // Call the function to create stars
        };
    </script>
</body>
</html>
