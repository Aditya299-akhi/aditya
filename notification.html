<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications - Code Club</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .navbar {
            background-color: rgba(17, 17, 17, 0.9);
            justify-content: space-between;
            padding: 1rem;
        }

        .navbar-brand {
            font-size: 2em;
            font-weight: bold;
        }

        .notification-container {
            padding: 20px;
            max-height: 80vh;
            overflow-y: auto; /* Allow scrolling if content is too long */
        }

        .notification {
            background-color: rgba(255, 165, 0, 0.9);
            color: black;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            text-align: center;
        }

        .star-field {
            position: absolute;
            width: 100%;
            height: 100%;
            background: black;
            overflow: hidden;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .star {
            position: absolute;
            width: 3px;
            height: 3px;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: twinkling 5s infinite ease-in-out;
        }

        @keyframes twinkling {
            0% { opacity: 0.8; }
            50% { opacity: 1; }
            100% { opacity: 0.8; }
        }

        footer {
            text-align: center;
            padding: 20px;
            position: absolute;
            bottom: 0;
            width: 100%;
            background-color: #111;
            color: white;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Code Club</a>
            <div class="collapse navbar-collapse justify-content-start" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="live-lectures.html">Live Lectures</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="video-lectures.html">Video Lectures</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about-us.html">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="codingnotes.html">Coding Notes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="help.html">Help</a>
                    </li>
                </ul>
            </div>
            <a class="btn btn-custom" href="login.html">Login / Sign Up</a>
        </div>
    </nav>

    <!-- Star Field Background -->
    <div class="star-field"></div>

    <div class="notification-container">
        <h2>Notifications</h2>
        <div class="notification">update will come soon</div>
        <div class="notification">HACKATHON 2024</div>
        
        <!-- Repeat above div to add more notifications up to 500 as needed -->
        <!-- Example to add 500 stars -->
        <script>
            const starField = document.querySelector('.star-field');
            for (let i = 0; i < 500; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                star.style.top = Math.random() * 100 + 'vh';
                star.style.left = Math.random() * 100 + 'vw';
                starField.appendChild(star);
            }
        </script>
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2024 Code Club. All rights reserved.
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
