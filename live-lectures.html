<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Lectures - Code Club</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrollbars */
        }

        .navbar {
            background-color: rgba(17, 17, 17, 0.9);
            justify-content: space-between;
            padding: 1rem;
        }

        .navbar-brand {
            font-size: 2.5em; /* Increased size for Code Club text */
            text-align: center;
            flex: 1; /* Center the brand */
        }

        .nav-link {
            font-size: 1.5em; /* Increased size for navigation links */
        }

        .lecture-info {
            text-align: center;
            margin-top: 100px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
        }

        .btn-custom {
            background-color: brown;
            color: white;
            border-radius: 5px;
            transition: all 0.4s ease;
            padding: 10px 20px;
            font-size: 1.5em; /* Increased button text size */
        }

        .btn-custom:hover {
            background-color: #8B4513; 
        }

        footer {
            text-align: center;
            padding: 20px;
            position: absolute;
            bottom: 0;
            width: 100%;
            background-color: rgba(17, 17, 17, 0.9);
            color: white;
        }

        /* Star field background */
        .star-field {
            position: absolute;
            width: 100%;
            height: 100%;
            background: black;
            overflow: hidden;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .star {
            position: absolute;
            width: 6px; /* Increased size for brightness */
            height: 6px; /* Increased size for brightness */
            background: white;
            border-radius: 50%;
            opacity: 1; /* Fully opaque for brightness */
            animation: twinkling 5s infinite ease-in-out, move 10s infinite alternate;
        }

        @keyframes twinkling {
            0% { opacity: 1; }
            50% { opacity: 1.2; }
            100% { opacity: 1; }
        }

        @keyframes move {
            0% { transform: translate(0, 0); }
            100% { transform: translate(calc(100vw * -0.5), calc(100vh * -0.5)); }
        }
    </style>
</head>
<body>

    <h1 class="navbar-brand">Code Club</h1>

    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid justify-content-center">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav flex-row">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="live-lectures.html">Live Lectures</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="video-lectures.html">Video Lectures</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about-us.html">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="codingnotes.html">Coding Notes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="help.html">Help</a>
                    </li>
                </ul>
            
    </nav>

    <div class="lecture-info">
        <h2 style="font-size: 2.5em;">Live Lecture</h2>
        <p>Join our live lectures via the link below:</p>
        <a id="google-meet-link" class="btn btn-custom" href="#" target="_blank" onclick="checkLogin(event)">Join Google Meet</a>
    </div>

    <footer>
        &copy; 2024 Code Club. All rights reserved.
    </footer>

    <!-- Star Field -->
    <div class="star-field">
        <script>
            // Generate stars dynamically
            function createStars() {
                const starField = document.querySelector('.star-field');
                for (let i = 0; i < 500; i++) { // Changed to 500 stars
                    const star = document.createElement('div');
                    star.classList.add('star');
                    star.style.top = Math.random() * 100 + 'vh';
                    star.style.left = Math.random() * 100 + 'vw';
                    star.style.animationDuration = (Math.random() * 5 + 5) + 's';
                    star.style.animationDelay = Math.random() * 5 + 's';
                    starField.appendChild(star);
                }
            }

            window.onload = createStars;
        </script>
    </div>

    <script type="module">
        // config.js functionality inlined here for demonstration
        const config = {
            googleMeetLink: 'https://meet.google.com/your-meet-link-here' // Replace with your actual Google Meet link
        };

        // Set the Google Meet link
        document.getElementById('google-meet-link').href = config.googleMeetLink;

        // Check login status before accessing link
        function checkLogin(event) {
            if (!localStorage.getItem('loggedIn')) {
                alert('You must be logged in to access this link.');
                event.preventDefault(); // Prevent the link from being followed
                window.location.href = 'login.html'; // Redirect to login page
            }
        }
    </script>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
