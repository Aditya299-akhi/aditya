<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Club</title>

 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

       
        .notification-bar {
            display: none; /* Hidden by default */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(255, 165, 0, 0.9); /* Orange background */
            color: black;
            padding: 10px;
            text-align: center;
            z-index: 1000; /* Above other elements */
        }

  
        .navbar {
            background-color: rgba(17, 17, 17, 0.9);
            justify-content: space-between;
            padding: 1rem;
        }

        .navbar-brand {
            font-size: 2em; /* Increased font size for brand */
            font-weight: bold;
        }

        .navbar-nav .nav-link {
            color: white;
            font-size: 1.2em; /* Slightly smaller for consistency */
            margin-left: 20px; /* Spacing between links */
            border-radius: 5px;
            padding: 10px 15px; /* Padding for better click area */
            transition: background-color 0.3s;
        }

        .navbar-nav .nav-link:hover {
            background-color: rgba(0, 123, 255, 0.5); /* Bootstrap primary color on hover */
        }

       
        #globe-logo {
            position: relative;
            width: 300px; /* Size */
            height: 300px; /* Size */
            margin: 50px auto; /* Centering */
            border-radius: 50%;
            background: transparent; /* No color */
            border: 2px solid white; /* Optional: border to define the globe */
            animation: rotate 10s linear infinite; /* Rotating effect */
            box-shadow: 0 0 30px cyan;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Ensures text stays within the globe */
        }

        @keyframes rotate {
            from { transform: rotateY(0deg); } /* Horizontal rotation */
            to { transform: rotateY(360deg); }
        }

       
        .globe-text {
            position: absolute;
            font-size: 2em; /* Adjust font size */
            font-weight: bold;
            color: cyan;
            text-transform: uppercase; /* Uppercase text */
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.8); /* Text shadow for glow effect */
            transform: rotateY(0deg); /* Keep text upright */
            animation: counterRotate 10s linear infinite; /* Counter rotation */
        }

        @keyframes counterRotate {
            from { transform: rotateY(0deg); } /* Counteract rotation */
            to { transform: rotateY(-360deg); }
        }

       
        .star-field {
            position: absolute;
            width: 100%;
            height: 100%;
            background: black;
            overflow: hidden;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .star {
            position: absolute;
            width: 3px; /* Size for brightness */
            height: 3px; /* Size for brightness */
            background: white;
            border-radius: 50%;
            opacity: 0.8; /* More opaque for brightness */
            animation: twinkling 5s infinite ease-in-out, move 10s infinite alternate;
        }

        @keyframes twinkling {
            0% { opacity: 0.8; }
            50% { opacity: 1; }
            100% { opacity: 0.8; }
        }

        @keyframes move {
            0% { transform: translate(0, 0); }
            100% { transform: translate(calc(100vw * -0.5), calc(100vh * -0.5)); }
        }

       
        .alfa-ai-button {
            position: fixed;
            bottom: 100px; 
            right: 20px; 
            width: 80px; 
            height: 80px; 
            border-radius: 50%; 
            background-color: rgba(0, 123, 255, 0.8); 
            color: white;
            border: none;
            font-size: 1em;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 10px cyan;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .alfa-ai-button:hover {
            background-color: rgba(0, 123, 255, 1); /* Darker on hover */
            transform: scale(1.1); /* Slight scale effect on hover */
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            position: absolute;
            bottom: 0;
            width: 100%;
            background-color: #111;
            color: white;
        }

        /* Button styles */
        .btn-custom {
            background-color: brown;
            color: white;
            border-radius: 5px;
            transition: all 0.4s ease;
            padding: 10px 20px;
            font-size: 1.2em; 
        }

        .btn-custom:hover {
            background-color: #8B4513; 
            box-shadow: 0 0 10px cyan;
        }


        .notification-button {
            position: fixed;
            bottom: 20px;
            left: 20px; 
            z-index: 1000;
        }
    </style>
</head>
<body>

    
    <div class="notification-bar" id="notification-bar">
        Welcome to Code Club! Check out our latest updates.
    </div>


    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Code Club</a>
            <div class="collapse navbar-collapse justify-content-start" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="live-lectures.html">Live Lectures</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="video-lectures.html">Video Lectures</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about-us.html">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="codingnotes.html">Coding Notes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="help.html">Help</a>
                    </li>
                </ul>
            
    </nav>


    <div id="globe-logo">
        <div class="globe-text">CODE CLUB</div>
    </div>

    <!-- Star Field Background -->
    <div class="star-field"></div>

    <!-- Notification Button -->
    <div class="notification-button">
        <button class="btn btn-custom" onclick="window.location.href='notification.html'">Show Notification</button>
    </div>

    <!-- Alfa-AI Button -->
    <button class="alfa-ai-button" onclick="window.location.href='alfaai.html'">Alfa-AI</button>

    <!-- Footer -->
    <footer>
        &copy; 2024 Code Club. All rights reserved.
    </footer>

    <!-- JavaScript for dynamic star creation and notification display -->
    <script>
        // Generate stars dynamically
        function createStars() {
            const starField = document.querySelector('.star-field');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                star.style.top = Math.random() * 100 + 'vh';
                star.style.left = Math.random() * 100 + 'vw';
                star.style.animationDuration = (Math.random() * 5 + 5) + 's';
                star.style.animationDelay = Math.random() * 5 + 's';
                starField.appendChild(star);
            }
        }

        // Show the notification bar
        function showNotification() {
            const notificationBar = document.getElementById('notification-bar');
            notificationBar.style.display = 'block';
            setTimeout(() => {
                notificationBar.style.display = 'none';
            }, 5000); // Hide after 5 seconds
        }

        // Check login status before accessing restricted pages
        function checkLogin() {
            if (!localStorage.getItem('loggedIn')) {
                alert('You must be logged in to access this page.');
                window.location.href = 'login.html'; // Redirect to login page
            }
        }

        window.onload = () => {
            createStars();
        };
    </script>
    

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
