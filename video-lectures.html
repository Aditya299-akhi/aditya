<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Lectures - Code Club</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .navbar {
            background-color: rgba(17, 17, 17, 0.9);
            justify-content: space-between;
            padding: 1rem;
        }

        .navbar-brand {
            font-size: 2em; /* Increased font size for brand */
            font-weight: bold;
        }

        .navbar-nav .nav-link {
            color: white;
            font-size: 1.5em; /* Increased font size */
            margin-left: 20px; /* Spacing between links */
            border-radius: 5px;
            padding: 10px 15px; /* Padding for better click area */
            transition: background-color 0.3s;
        }

        .navbar-nav .nav-link:hover {
            background-color: rgba(0, 123, 255, 0.5); /* Bootstrap primary color on hover */
        }

        .video-info {
            text-align: center;
            margin-top: 100px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
        }

        .btn-custom {
            background-color: brown;
            color: white;
            border-radius: 5px;
            transition: all 0.4s ease;
            padding: 10px 20px;
            font-size: 1.5em; /* Increased button text size */
        }

        .btn-custom:hover {
            background-color: #8B4513;
            box-shadow: 0 0 10px cyan;
        }

        .star-field {
            position: absolute;
            width: 100%;
            height: 100%;
            background: black;
            overflow: hidden;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .star {
            position: absolute;
            width: 5px; /* Increased size for brightness */
            height: 5px; /* Increased size for brightness */
            background: white;
            border-radius: 50%;
            opacity: 0.9; /* Increased opacity for brightness */
            animation: twinkling 5s infinite ease-in-out, move 10s infinite alternate;
        }

        @keyframes twinkling {
            0% { opacity: 0.9; }
            50% { opacity: 1; }
            100% { opacity: 0.9; }
        }

        @keyframes move {
            0% { transform: translate(0, 0); }
            100% { transform: translate(calc(100vw * -0.5), calc(100vh * -0.5)); }
        }

        footer {
            text-align: center;
            padding: 20px;
            position: absolute;
            bottom: 0;
            width: 100%;
            background-color: #111;
            color: white;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Code Club</a>
            <div class="collapse navbar-collapse justify-content-start" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a> <!-- Added Home link -->
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="live-lectures.html">Live Lectures</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="video-lectures.html">Video Lectures</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about-us.html">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="codingnotes.html">Coding Notes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="help.html">Help</a>
                    </li>
                </ul>
           
    </nav>

    <div class="video-info">
        <h2>Video Lectures</h2>
        <p>Watch our latest video lectures below:</p>
        <a id="video-link" class="btn btn-custom" href="#" target="_blank">Watch Video</a>
    </div>

    <div class="star-field"></div>

    <footer>
        &copy; 2024 Code Club. All rights reserved.
    </footer>

    <!-- JavaScript for dynamic star creation -->
    <script>
        // Generate stars dynamically
        function createStars() {
            const starField = document.querySelector('.star-field');
            const starCount = 500; // Increased number of stars
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                star.style.top = Math.random() * 100 + 'vh';
                star.style.left = Math.random() * 100 + 'vw';
                star.style.animationDuration = (Math.random() * 5 + 5) + 's';
                star.style.animationDelay = Math.random() * 5 + 's';
                starField.appendChild(star);
            }
        }

        window.onload = () => {
            createStars();
        };
    </script>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
